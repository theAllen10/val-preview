<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)),
        url("https://images.unsplash.com/photo-1517841905240-472988babdf9") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(0,0,0,0.65);
      padding: 40px;
      border-radius: 25px;
      max-width: 90%;
      z-index: 2;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .yes {
      font-size: 1.6rem;
      padding: 18px 50px;
      border-radius: 50px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .no {
      font-size: 1rem;
      padding: 10px 25px;
      border-radius: 50px;
      border: none;
      background: gray;
      opacity: 0.4;
      cursor: not-allowed;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Divine ðŸ’–<br>Will you be my Valentine?</h1>

    <div class="buttons">
      <button class="yes" onclick="goYes()">YES ðŸ’˜</button>
      <button class="no">No</button>
    </div>
  </div>

  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);

    function goYes() {
      document.getElementById("music").play();

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          background:black;
          color:white;
          text-align:center;
          font-family:Arial;
        ">
          <h1 style="font-size:4rem;">YAYYY ðŸŽ†ðŸ’–</h1>
          <h2>Happy Valentineâ€™s Day, Divine âœ¨</h2>
          <img 
            src="https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif"
            style="max-width:90%; border-radius:25px; margin-top:20px;"
          >
        </div>
      `;
    }
  </script>

</body>
</html>
